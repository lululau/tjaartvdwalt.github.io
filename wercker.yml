box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: hugo_theme_robust
        prod_branches: master
        dev_branches: src
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: tjaart.co.za
        basedir: public
        repo: tjaartvdwalt/tjaartvdwalt.github.io:master
 
