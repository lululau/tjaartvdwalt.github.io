box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: hugo_theme_robust
        prod_branches: master
        dev_branches: src
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - add-ssh-key:
        keyname: GITHUB_KEY_PUBLIC
    - tjaart/gh-pages@0.3.0:
        domain: tjaart.co.za
        basedir: public
 
